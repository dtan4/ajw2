event:
  id: event01
  realtime: false
  trigger:
    target: submitBtn
    type: onClick
    params:
    - id: dt
      type: datetime
      value:
        element: dtTextBox
        func: getValue
        type: element
  action:
    type: always
    actions: []
ruby: |
  post "/event01" do
    content_type :json
    response = { _db_errors: {} }
    dt = Time.parse(params[:dt])

    response.to_json
  end
javascript: |
  $('#submitBtn').click(function() {
    var dt = $('#dtTextBox').val();
    $.ajax({
      type: 'POST',
      url: '/event01',
      data: { 'dt': dt },
      beforeSend: function(_xhr) {
        _xhr.setRequestHeader("X-CSRF-Token", _csrf_token);
      },
      success: function(_msg) {
        if (_msg['_db_errors'].length == 0) {
        } else {
        }
      },
      error: function(_xhr, _msg) {
        alert('XMLHttpRequest Error: ' + _msg);
      }
    });
  });
