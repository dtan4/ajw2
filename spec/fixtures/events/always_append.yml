event:
  id: event01
  realtime: false
  trigger:
    target: submitBtn
    type: onClick
    params:
    - id: message
      type: string
      value:
        element: messageTextBox
        func: getValue
        type: element
  action:
    type: always
    actions:
    - id: db01
      type: database
      database: messages
      func: create
      where: []
      fields:
      - field: message
        value:
          type: param
          id: message
    - id: if01
      type: interface
      element: messageTable
      func: appendElements
      params:
      - tag: tr
        children:
        - tag: td
        - tag: td
          value:
            type: param
            id: message
ruby: |
  post "/event01" do
    content_type :json
    response = { _db_errors: {} }
    message = params[:message]
    db01 = Message.new(
      message: message
    )
    response[:_db_errors][:db01] = db01.errors.full_messages unless db01.save
    response[:if01] = message
    response.to_json
  end
javascript: |
  $('#submitBtn').click(function() {
    var message = $('#messageTextBox').val();
    $.ajax({
      type: 'POST',
      url: '/event01',
      data: { 'message': message },
      beforeSend: function(_xhr) {
        _xhr.setRequestHeader("X-CSRF-Token", _csrf_token);
      },
      success: function(_msg) {
        if (Object.keys(_msg['_db_errors']).length == 0) {
          var if01 = _msg['if01'];
          $('#messageTable').append($('<tr>').append($('<td>')).append($('<td>').val(if01)));
        } else {
        }
      },
      error: function(_xhr, _msg) {
        alert('XMLHttpRequest Error: ' + _msg);
      }
    });
  });
