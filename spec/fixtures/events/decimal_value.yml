event:
  id: event01
  type: ajax
  trigger:
    target: submitBtn
    type: onClick
    params:
    - id: count
      type: decimal
      value:
        element: countTextBox
        func: getValue
        type: element
  action:

    actions: []
ruby: |
  post "/event01" do
    content_type :json
    response = { _db_errors: {} }
    count = params[:count].to_f

    response.to_json
  end
javascript: |
  $('#submitBtn').click(function() {
    var count = $('#countTextBox').val();
    $.ajax({
      type: 'POST',
      url: '/event01',
      data: { 'count': count },
      beforeSend: function(_xhr) {
        _xhr.setRequestHeader("X-CSRF-Token", _csrf_token);
      },
      success: function(_msg) {
        if (Object.keys(_msg['_db_errors']).length == 0) {
        } else {
        }
      },
      error: function(_xhr, _msg) {
        alert('XMLHttpRequest Error: ' + _msg);
      }
    });
  });
