event:
  trigger:
    id: event01
    target: submitBtn
    type: onClick
    realtime: false
    params:
    - id: message
      type: string
      value:
        element: messageTextBox
        func: getValue
        type: element
  action:
    type: always
    actions:
    - id: db01
      type: database
      database: messages
      func: delete
      where:
      - field: message
        value:
          type: param
          id: message
        fields: []
    - id: if01
      type: interface
      element: messageLabel
      func: setValue
      value:
        type: param
        id: message
ruby: |
  post "/event01" do
    content_type :json
    response = { _db_errors: {} }
    message = params[:message]
    db01 = Message.where(
      message: message
    )
    db01.destroy
    response[:if01] = message
    response.to_json
  end
