event:
  trigger:
    id: event01
    target: submitBtn
    type: onClick
    realtime: true
    params:
    - id: message
      type: string
      value:
        element: messageTextBox
        func: getValue
        type: element
  action:
    type: conditional
    condition:
      operand: eq
      left:
        type: param
        value:
          name: message
          type: string
      right:
        type: literal
        value:
          value: hoge
          type: string
    then:
      actions:
      - id: db01
        type: database
        database: messages
        func: create
        where: []
        fields:
        - field: message
          value:
            type: param
            id: message
      - id: if01
        type: interface
        element: messageLabel
        func: setValue
        value:
          type: param
          id: message
    else:
      actions: []
ruby: |
  when "event01"
    response[:_db_errors] = {}
    response[:_event] = "event01"
    message = params[:message]
    if (message == "hoge")
      db01 = Message.new(
        message: message
      )
      response[:_db_errors][:db01] = db01.errors.full_messages unless db01.save
      response[:if01] = message
      response[:result] = true
    else
      response[:result] = false
    end
    EventMachine.next_tick do
      settings.sockets.each { |s| s.send(response.to_json) }
    end
