event:
  id: event01
  realtime: false
  trigger:
    target: submitBtn
    type: onClick
    params:
    - id: address
      type: string
      value:
        element: addressTextBox
        func: getValue
        type: element
    - id: sensor
      type: boolean
      value:
        value: 'false'
        type: literal
  action:
    type: always
    actions:
    - id: call01
      type: call
      call_type: url
      method: get
      endpoint: http://maps.googleapis.com/maps/api/geocode/json
      params:
      - field: address
        value:
          type: param
          id: address
      - field: sensor
        value:
          type: param
          id: sensor
    - id: if01
      type: interface
      element: addressLabel
      func: setValue
      value:
        type: call
        id: call01
        jsonpath: /results[0]/formatted_address
ruby: |
  post "/event01" do
    content_type :json
    response = { _db_errors: {} }
    address = params[:address]
    sensor = false
    call01 = http_get(
      "http://maps.googleapis.com/maps/api/geocode/json",
      address: address, sensor: sensor
    )
    response[:if01] = call01[:results][0][:formatted_address]
    response.to_json
  end
