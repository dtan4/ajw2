event:
  id: event01
  realtime: false
  trigger:
    target: submitBtn
    type: onClick
    params:
    - id: message
      type: string
      value:
        element: messageTextBox
        func: getValue
        type: element
    - id: newMessage
      type: string
      value:
        element: newMessageTextBox
        func: getValue
        type: element
  action:
    type: always
    actions:
    - id: db01
      type: database
      database: messages
      func: update
      where:
      - field: message
        value:
          type: param
          id: message
      fields:
      - field: message
        value:
          type: param
          id: newMessage
    - id: if01
      type: interface
      element: messageLabel
      func: setValue
      value:
        type: param
        id: message
ruby: |
  post "/event01" do
    content_type :json
    response = { _db_errors: {} }
    message = params[:message]
    newMessage = params[:newMessage]
    db01 = Message.where(
      message: message
    )
    db01.message = newMessage
    response[:_db_errors][:db01] = db01.errors.full_messages unless db01.save
    response[:if01] = message
    response.to_json
  end
