event:
  id: event01
  realtime: false
  trigger:
    target: submitBtn
    type: onClick
    params:
    - id: message
      type: string
      value:
        element: messageTextBox
        func: getValue
        type: element
    - id: newMessage
      type: string
      value:
        element: newMessageTextBox
        func: getValue
        type: element
  action:
    actions:
    - id: db01
      type: database
      database: messages
      func: update
      where:
      - field: message
        value:
          type: param
          id: message
      fields:
      - field: message
        value:
          type: param
          id: newMessage
ruby: |
  post "/event01" do
    content_type :json
    response = { _db_errors: {} }
    message = params[:message]
    newMessage = params[:newMessage]
    db01 = Message.where(
      message: message
    )
    db01.message = newMessage
    response[:_db_errors][:db01] = db01.errors.full_messages unless db01.save
    response.to_json
  end
javascript: |
  $('#submitBtn').click(function() {
    var message = $('#messageTextBox').val();
    var newMessage = $('#newMessageTextBox').val();
    $.ajax({
      type: 'POST',
      url: '/event01',
      data: { 'message': message, 'newMessage': newMessage },
      beforeSend: function(_xhr) {
        _xhr.setRequestHeader("X-CSRF-Token", _csrf_token);
      },
      success: function(_msg) {
        if (Object.keys(_msg['_db_errors']).length == 0) {
