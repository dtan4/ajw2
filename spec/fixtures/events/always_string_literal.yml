event:
  trigger:
    id: event01
    target: submitBtn
    type: onClick
    realtime: false
    params:
    - id: message
      type: string
      value:
        value: rawValue
        type: literal
  action:
    type: always
    actions:
    - id: db01
      type: database
      database: messages
      func: create
      where: []
      fields:
      - field: message
        value:
          type: param
          id: message
    - id: if01
      type: interface
      element: messageLabel
      func: setValue
      value:
        type: param
        id: message
ruby: |
  post "/event01" do
    content_type :json
    response = { _db_errors: {} }
    message = "rawValue"
    db01 = Message.new(
      message: message
    )
    response[:_db_errors][:db01] = db01.errors.full_messages unless db01.save
    response[:if01] = message
    response.to_json
  end
