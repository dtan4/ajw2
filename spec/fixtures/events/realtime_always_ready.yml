event:
  id: event01
  realtime: true
  trigger:
    type: ready
    params:
    - id: message
      type: string
      value:
        element: messageTextBox
        func: getValue
        type: element
  action:
    type: always
    actions:
    - id: db01
      type: database
      database: messages
      func: create
      where: []
      fields:
      - field: message
        value:
          type: param
          id: message
    - id: if01
      type: interface
      element: messageLabel
      func: setValue
      value:
        type: param
        id: message
javascript: |
  var message = $('#messageTextBox').val();
  var params = { 'message': message };
  var request = { 'func': 'event01', 'params': params };
  ws.send(JSON.stringify(request));
