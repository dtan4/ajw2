---
:name: sample
:interfaces:
  :type: slim
  :pretty: true
  :elements:
  - :type: panel
    :_isDisplay: true
    :height: 500
    :id: rootPanel
    :left: 72
    :top: 2
    :width: 700
    :children:
    - :type: label
      :value: Chat Application
      :id: label0
      :left: 27
      :top: 22
    - :type: text
      :id: userIdTextbox
      :placeholder: user name
      :left: 132
      :top: 29
      :width: 100
    - :type: button
      :value: Selection
      :id: selectButton
      :left: 369
      :top: 50
:databases:
  :_isDisplay: true
  :dbType: sqlite
  :database:
  - :tablename: users
    :type: server
    :property:
    - :name: username
      :type: string
      :null: false
    - :name: password
      :type: password
      :null: true
    - :name: role
      :type: role
      :null: true
  - :tablename: messages
    :type: server
    :property:
    - :name: user_id
      :type: integer
      :null: false
    - :name: content
      :type: string
      :null: false
:events:
  :events:
  - :target: button1
    :type: :onClick
    :action:
      :login:
        :id: login0
        :param:
        - :id: param1
          :name: user_id
          :type: :string
          :value:
            :element: userIdTextbox
            :func: :getValue
            :type: :element
            :elemType: :widget
      :branch:
        :id: branch1
        :condition:
          :operator: :success
      :then:
        :id: then1
        :call:
        - :element: rootFrame
          :func: :selectPanel
          :id: call2
          :param:
          - :id: param13
            :name: panel
            :type: :element
            :element:
              :target: roomSelectPanel
              :type: :child
      :else:
        :id: else1
